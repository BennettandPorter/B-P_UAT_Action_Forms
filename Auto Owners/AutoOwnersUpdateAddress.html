    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("mainForm");
        const reviewBtn = document.getElementById("reviewBtn");
        const dialog = document.getElementById("dialog");
        const dialogTitle = document.getElementById("dialogTitle");
        const missingFieldsList = document.getElementById("missingFieldsList");
        const proceedBtn = document.getElementById("proceedBtn");
        const editBtn = document.getElementById("editBtn");

        // Address-related elements
        const hasPrimaryGarage = document.getElementById("hasPrimaryGarage");
        const mailSameAsGarageDiv =
          document.getElementById("mailSameAsGarageDiv");
        const mailSameAsGarage = document.getElementById("mailSameAsGarage");
        const garagingFieldsWrapper = document.getElementById(
          "garagingFieldsWrapper"
        );

        // City/State/Country elements for toggle
        const mailingCountry = document.getElementById("mailingCountry");
        const cityWrapper = document.getElementById("cityWrapper");
        const stateWrapper = document.getElementById("stateWrapper");
        const mailingState = document.getElementById("mailingState");

        // Date picker initialization
        new Pikaday({
          field: document.getElementById("00NU7000005zuLl"),
          format: "MM/DD/YYYY",
          toString(date) {
            const day = String(date.getDate()).padStart(2, "0");
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
          },
          parse(dateString) {
            const [month, day, year] = dateString.split("/");
            return new Date(year, month - 1, day);
          },
        });

        // Toggle State visibility and City width based on Country
        function updateCityStateVisibility() {
          const isUSA =
            mailingCountry.value === "United States of America";

          if (isUSA) {
            // Show state, city half width
            stateWrapper.classList.remove("hidden");
            cityWrapper.classList.remove("w-full");
            cityWrapper.classList.add("w-1/2");
          } else {
            // Hide state, clear its value, city full width
            stateWrapper.classList.add("hidden");
            mailingState.value = "";
            cityWrapper.classList.remove("w-1/2");
            cityWrapper.classList.add("w-full");
          }
        }

        mailingCountry.addEventListener("change", updateCityStateVisibility);
        // Initialize on load (respects default selected country)
        updateCityStateVisibility();

        // Address dependency logic
        hasPrimaryGarage.addEventListener("change", function () {
          if (hasPrimaryGarage.value === "Yes") {
            mailSameAsGarageDiv.classList.remove("hidden");
          } else {
            mailSameAsGarageDiv.classList.add("hidden");
            mailSameAsGarage.value = "";
            garagingFieldsWrapper.classList.add("hidden");
            clearGaragingFields();
          }
        });

        mailSameAsGarage.addEventListener("change", function () {
          if (mailSameAsGarage.value === "No") {
            garagingFieldsWrapper.classList.remove("hidden");
          } else {
            garagingFieldsWrapper.classList.add("hidden");
            clearGaragingFields();
          }
        });

        function clearGaragingFields() {
          [
            "garagingAddress1",
            "garagingAddress2",
            "garagingCity",
            "garagingZip5",
            "garagingZip4",
          ].forEach((id) => {
            const el = document.getElementById(id);
            if (el) el.value = "";
          });
        }

        // List of fields for validation
        const fieldData = [
          { id: "email", label: "Email", type: "email" },
          { id: "00NU7000005zuX3", label: "Policy Number" },
          {
            id: "00NU7000005zuLl",
            label: "Effective Date (MM/DD/YYYY)",
            type: "date",
          },
          // Mailing address (required fields)
          { id: "mailingAddress1", label: "Mailing Address 1" },
          { id: "mailingCity", label: "City" },
          { id: "mailingState", label: "State" },
          { id: "mailingZip5", label: "Zip" },
          { id: "mailingCountry", label: "Country" },
          // Primary garage address picklist
          {
            id: "hasPrimaryGarage",
            label: "Do you have a primary garage address?",
          },
          // Mailing same as garaging picklist (conditionally required)
          {
            id: "mailSameAsGarage",
            label: "Is Mailing address same as garaging address?",
            conditional: true,
          },
          // Garaging fields conditionally required
          {
            id: "garagingAddress1",
            label: "Garaging Address 1",
            dependsOn: "garagingRequired",
          },
          {
            id: "garagingCity",
            label: "Garaging City",
            dependsOn: "garagingRequired",
          },
          {
            id: "garagingZip5",
            label: "Garaging Zip Code",
            dependsOn: "garagingRequired",
          },
          // Pseudo field for radio group
          { id: "requestType", label: "Request Type", type: "radio" },
        ];

        function isRequestTypeSelected() {
          const selected = document.querySelector(
            'input[name="Is_this_a_quote_or_a_change_request__c"]:checked'
          );
          return !!selected;
        }

        function isGaragingRequired() {
          return (
            hasPrimaryGarage.value === "Yes" && mailSameAsGarage.value === "No"
          );
        }

        // Validation function
        function validateFields() {
          const missing = [];
          fieldData.forEach((field) => {
            if (field.type === "radio" && field.id === "requestType") {
              if (!isRequestTypeSelected()) {
                missing.push(field.label);
              }
            } else if (field.type === "email") {
              const input = document.getElementById(field.id);
              if (!input.value.trim() || !input.checkValidity()) {
                missing.push(field.label);
              }
            } else if (field.type === "date") {
              const val = document.getElementById(field.id).value.trim();
              const dateRegex =
                /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(1[0-9]{3}|2[0-9]{3}|30[0-9]{2})$/;
              if (!val || !dateRegex.test(val)) {
                missing.push(field.label);
              }
            } else if (field.id === "mailingState") {
              // State required only when Country is USA
              const isUSA =
                mailingCountry.value === "United States of America";
              const input = document.getElementById(field.id);
              if (isUSA && !input.value.trim()) {
                missing.push(field.label);
              }
            } else if (field.conditional) {
              // mailSameAsGarage only required if hasPrimaryGarage = Yes
              if (hasPrimaryGarage.value === "Yes") {
                const input = document.getElementById(field.id);
                if (!input.value.trim()) {
                  missing.push(field.label);
                }
              }
            } else if (field.dependsOn === "garagingRequired") {
              if (isGaragingRequired()) {
                const input = document.getElementById(field.id);
                if (!input.value.trim()) {
                  missing.push(field.label);
                }
              }
            } else {
              const input = document.getElementById(field.id);
              if (!input.value.trim()) {
                missing.push(field.label);
              }
            }
          });
          return missing;
        }

        // Review button handler
        reviewBtn.addEventListener("click", () => {
          const missing = validateFields();
          proceedBtn.classList.remove("hidden");

          const missingData = [];
          const completedData = [];

          // Handle Request Type radios for captured / missing data
          const selectedReq = document.querySelector(
            'input[name="Is_this_a_quote_or_a_change_request__c"]:checked'
          );

          if (!selectedReq) {
            missingData.push("Request Type");
          } else {
            completedData.push(`Request Type = ${selectedReq.value}`);
          }

          // Build captured/missing data for the rest
          fieldData.forEach((field) => {
            if (field.type === "radio" && field.id === "requestType") {
              return;
            }

            const inputElem = document.getElementById(field.id);
            let val = "";

            if (inputElem) {
              val = (inputElem.value || "").trim();
            }

            let isMissing = false;

            // Apply the same conditional rules as validateFields
            if (field.type === "email") {
              if (!val || !inputElem.checkValidity()) isMissing = true;
            } else if (field.type === "date") {
              const dateRegex =
                /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(1[0-9]{3}|2[0-9]{3}|30[0-9]{2})$/;
              if (!val || !dateRegex.test(val)) isMissing = true;
            } else if (field.id === "mailingState") {
              const isUSA =
                mailingCountry.value === "United States of America";
              if (isUSA && !val) {
                isMissing = true;
              }
            } else if (field.conditional) {
              if (hasPrimaryGarage.value === "Yes" && !val) {
                isMissing = true;
              }
            } else if (field.dependsOn === "garagingRequired") {
              if (isGaragingRequired() && !val) {
                isMissing = true;
              }
            } else {
              if (!val) {
                isMissing = true;
              }
            }

            if (isMissing) {
              missingData.push(field.label);
            } else {
              completedData.push(`${field.label} = ${val}`);
            }
          });

          const formCapturedDataStr = completedData.join("\n");
          const formMissingDataStr = missingData.join("\n");

          const formDataJsonInput = document.getElementById("formDataJson");
          if (formDataJsonInput) {
            formDataJsonInput.value = formCapturedDataStr;
          }

          const formMissingHidden = document.getElementById("formMissingData");
          if (formMissingHidden) {
            formMissingHidden.value = formMissingDataStr;
          }

          if (missing.length) {
            dialogTitle.textContent =
              "Below Mandatory Fields are missing and the Team will contact you shortly.";
            missingFieldsList.innerHTML = missing
              .map((f) => `<li>${f}</li>`)
              .join("");
          } else {
            dialogTitle.textContent =
              "All mandatory fields are completed. Ready to submit your request?";
            missingFieldsList.innerHTML = "";
          }

          dialog.classList.remove("hidden");
        });

        // Edit button handler
        editBtn.addEventListener("click", () => {
          dialog.classList.add("hidden");
        });

        // Proceed button handler
        proceedBtn.addEventListener("click", () => {
          dialog.classList.add("hidden");
          form.submit();
        });

        window.addEventListener("click", (e) => {
          if (e.target === dialog) {
            dialog.classList.add("hidden");
          }
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && !dialog.classList.contains("hidden")) {
            dialog.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
