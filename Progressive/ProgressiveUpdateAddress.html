      autocomplete="off"
      novalidate

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
        Progressive Update Address Form
      </h2>

      <!-- Policy Changes -->
      <div class="bg-gray-50 border rounded-xl p-6 shadow-inner">
        <h3 class="text-xl font-semibold mb-4 text-gray-700">Policy Changes</h3>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email<span class="star">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            autocomplete="off"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Select the Request Type:<span class="star">*</span></label
          >
          <div class="flex space-x-4 mb-2">
            <label class="inline-flex items-center ">
              <input
                type="radio"
                name="Is_this_a_quote_or_a_change_request__c"
                value="Quote"
                class="mr-2 "
              />Quote
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="Is_this_a_quote_or_a_change_request__c"
                value="Endorse"
                class="mr-2"
              />Endorsement
            </label>
          </div>
          <div id="quotePolicyError" class="error-message hidden">
            Please select an option
          </div>
        </div>

        <!-- Policy Action -->
        <input
          type="hidden"
          id="00NU7000005zuNN"
          name="Policy_Action__c"
          value="Update Address"
        />

        <!-- Policy Number -->
        <div class="mb-3">
          <label
            for="00NU7000005zuX3"
            class="block text-sm font-medium text-gray-700"
          >
            Policy Number<span class="star">*</span>
          </label>
          <input
            type="text"
            id="00NU7000005zuX3"
            name="Policy_Number__c"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
            autocomplete="off"
          />
        </div>

        <!-- Effective Date -->
        <div class="mb-3">
          <label
            for="00NU7000005zuLl"
            class="block text-sm font-medium text-gray-700"
          >
            Effective Date (MM/DD/YYYY)<span class="star">*</span>
          </label>
          <input
            type="text"
            id="00NU7000005zuLl"
            name="Date__c"
            placeholder="MM/DD/YYYY"
            maxlength="10"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            autocomplete="off"
          />
        </div>
      </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("mainForm");
        const reviewBtn = document.getElementById("reviewBtn");
        const dialog = document.getElementById("dialog");
        const dialogTitle = document.getElementById("dialogTitle");
        const missingFieldsList = document.getElementById("missingFieldsList");
        const proceedBtn = document.getElementById("proceedBtn");
        const editBtn = document.getElementById("editBtn");

        const vehicleLocationSelect = document.getElementById("vehicleLocationType");
        const otherLocationFields = document.getElementById("otherLocationFields");

        const addressTypeSelect = document.getElementById("addressType");
const countryField = document.getElementById("countryField");
const poBoxField = document.getElementById("poBoxField");

addressTypeSelect.addEventListener("change", function () {
  // Reset & hide both first
  countryField.classList.add("hidden");
  poBoxField.classList.add("hidden");

  document.getElementById("country").value = "";
  document.getElementById("poBoxMilitary").value = "";

  if (this.value === "International") {
    countryField.classList.remove("hidden");
  }

  if (this.value === "Domestic") {
    poBoxField.classList.remove("hidden");
  }
});

        vehicleLocationSelect.addEventListener("change", function() {
          if (this.value === "Other") {
            otherLocationFields.classList.remove("hidden");
          } else {
            otherLocationFields.classList.add("hidden");
            document.getElementById("primaryLocationAddr1").value = "";
            document.getElementById("primaryLocationAddr2").value = "";
            document.getElementById("primaryLocationCity").value = "";
            document.getElementById("primaryLocationZip").value = "";
          }
        });

        new Pikaday({
          field: document.getElementById("00NU7000005zuLl"),
          format: "MM/DD/YYYY",
          toString(date) {
            const day = String(date.getDate()).padStart(2, "0");
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
          },
          parse(dateString) {
            const [month, day, year] = dateString.split("/");
            return new Date(year, month - 1, day);
          },
        });

        const fieldData = [
          { id: "email", label: "Email", type: "email" },
          { id: "00NU7000005zuX3", label: "Policy Number" },
          {
            id: "00NU7000005zuLl",
            label: "Effective Date (MM/DD/YYYY)",
            type: "date",
          },
          { id: "addressType", label: "Address type" },
          { id: "addressLine1_1", label: "Address Line 1" },
          { id: "addressLine2_1", label: "Address Line 2", optional: true },
          { id: "city1", label: "City" },
          { id: "state1", label: "State" },
          { id: "zip1", label: "Zip" },
          { id: "vehicleLocationType", label: "Set Vehicle Location as-" },
          { id: "primaryResidence", label: "Primary Residence" }
        ];

        function validateFields() {
          const missing = [];

          const requestTypeRadios = document.getElementsByName("Is_this_a_quote_or_a_change_request__c");
          let requestTypeSelected = false;
          for (let radio of requestTypeRadios) {
            if (radio.checked) {
              requestTypeSelected = true;
              break;
            }
          }
          if (!requestTypeSelected) {
            missing.push("Request Type");
          }

          fieldData.forEach((field) => {
            if (field.type === "email") {
              const input = document.getElementById(field.id);
              if (!input.value.trim() || !input.checkValidity()) {
                missing.push(field.label);
              }
            } else if (field.type === "date") {
              const val = document.getElementById(field.id).value.trim();
              const dateRegex = /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(1[0-9]{3}|2[0-9]{3}|30[0-9]{2})$/;
              if (!val || !dateRegex.test(val)) {
                missing.push(field.label);
              }
            } else {
              const input = document.getElementById(field.id);
              if (!input.value.trim() && !field.optional) {
                missing.push(field.label);
              }
            }
          
          });

           if (addressTypeSelect.value === "International") {
  const country = document.getElementById("country");
  if (!country.value.trim()) {
    missing.push("Country");
  }
}

if (addressTypeSelect.value === "Domestic") {
  const poBox = document.getElementById("poBoxMilitary");
  if (!poBox.value.trim()) {
    missing.push("P.O. Box or Military Address");
  }
}

          if (vehicleLocationSelect.value === "Other") {
            const otherFields = [
              { id: "primaryLocationAddr1", label: "Primary Location Address 1" },
              { id: "primaryLocationAddr2", label: "Primary Location Address 2" },
              { id: "primaryLocationCity", label: "Primary Location City" },
              { id: "primaryLocationZip", label: "Primary Location Zip" }
            ];
            otherFields.forEach((otherField) => {
              const input = document.getElementById(otherField.id);
              if (!input.value.trim()) {
                missing.push(otherField.label);
              }
            });
          }

          return missing;
        }

        reviewBtn.addEventListener("click", () => {
          const missing = validateFields();
          proceedBtn.classList.remove("hidden");

          const missingData = [];
          const completedData = [];

          const requestTypeRadios = document.getElementsByName("Is_this_a_quote_or_a_change_request__c");
          let requestTypeValue = "";
          for (let radio of requestTypeRadios) {
            if (radio.checked) {
              requestTypeValue = radio.value;
              break;
            }
          }
          if (requestTypeValue) {
            completedData.push(`Request Type = ${requestTypeValue}`);
          }

          fieldData.forEach((field) => {
            const inputElem = document.getElementById(field.id);
            if (!inputElem) return;

            let val = (inputElem.value || "").trim();
            let isMissing = false;

            if (!val && !field.optional) {
              isMissing = true;
            } else if (field.type === "email") {
              if (!inputElem.checkValidity()) isMissing = true;
            } else if (field.type === "date") {
              const dateRegex = /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(1[0-9]{3}|2[0-9]{3}|30[0-9]{2})$/;
              if (!dateRegex.test(val)) isMissing = true;
            }

            if (isMissing) {
              missingData.push(field.label);
            } else if (val) {
              completedData.push(`${field.label} = ${val}`);
            }
          });

          if (vehicleLocationSelect.value === "Other") {
            const otherFields = [
              { id: "primaryLocationAddr1", label: "Primary Location Address 1" },
              { id: "primaryLocationAddr2", label: "Primary Location Address 2" },
              { id: "primaryLocationCity", label: "Primary Location City" },
              { id: "primaryLocationZip", label: "Primary Location Zip" }
            ];
            otherFields.forEach((otherField) => {
              const input = document.getElementById(otherField.id);
              const val = input.value.trim();
              if (val) {
                completedData.push(`${otherField.label} = ${val}`);
              }
            });
          }

          const formCapturedDataStr = completedData.join("\n");
          const formMissingDataStr = missingData.join("\n");

          const formDataJsonInput = document.getElementById("formDataJson");
          if (formDataJsonInput) {
            formDataJsonInput.value = formCapturedDataStr;
          }

          const formMissingHidden = document.getElementById("formMissingData");
          if (formMissingHidden) {
            formMissingHidden.value = formMissingDataStr;
          }

          if (missing.length) {
            dialogTitle.textContent =
              "Below Mandatory Fields are missing and the Team will contact you shortly.";
            missingFieldsList.innerHTML = missing
              .map((f) => `<li>${f}</li>`)
              .join("");
          } else {
            dialogTitle.textContent =
              "All mandatory fields are completed. Ready to submit your request?";
            missingFieldsList.innerHTML = "";
          }

          dialog.classList.remove("hidden");
        });

        editBtn.addEventListener("click", () => {
          dialog.classList.add("hidden");
        });

        proceedBtn.addEventListener("click", () => {
          dialog.classList.add("hidden");
          form.submit();
        });

        window.addEventListener("click", (e) => {
          if (e.target === dialog) {
            dialog.classList.add("hidden");
          }
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && !dialog.classList.contains("hidden")) {
            dialog.classList.add("hidden");
          }
        });
      });
    </script>
