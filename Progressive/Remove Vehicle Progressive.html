<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Progressive Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />
    <style>
      .star { color: #ef4444; margin-left: 2px; }
      .modal-bg { background: rgba(0,0,0,0.4);}
      .hidden { display: none; }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <form
      id="mainForm"
      action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DU7000006EuID"
      method="POST"
      class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl space-y-8"
      autocomplete="off"
      novalidate
    >
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Remove Vehicle Progressive Form
      </h2>

      <!-- Policy Changes Section -->
      <section class="bg-gray-50 border rounded-xl p-6 shadow-inner" aria-label="Policy Changes Section">
        <h3 class="text-xl font-semibold mb-4 text-gray-700">Policy Changes</h3>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email<span class="star">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            autocomplete="off"
          />
        </div>
      
      <!-- Policy Action -->
        <input
          type="hidden"
          id="00NU7000005zuNN"
          name="Policy_Action__c"
          value="Remove Vehicle"
        />

        <fieldset class="mb-4">
          <legend class="block text-sm font-medium text-gray-700 mb-1">
            Select the Request Type:<span class="star">*</span>
          </legend>
          <div class="flex space-x-6">
            <label class="inline-flex items-center">
              <input type="radio" name="requestTypeRadios" value="Y" class="mr-2" />Quote
            </label>
            <label class="inline-flex items-center">
              <input type="radio" name="requestTypeRadios" value="N" class="mr-2" />Endorsement
            </label>
          </div>
          <!-- Hidden select field mapped to radio buttons -->
          <select id="00NU7000006IOzh" name="Is_this_a_quote_or_a_change_request__c" class="hidden">
            <option value=""></option>
            <option value="Y">Y</option>
            <option value="N">N</option>
          </select>
        </fieldset>

        <div class="mb-4">
          <label for="00NU7000005zuX3" class="block text-sm font-medium text-gray-700">
            Policy Number<span class="star">*</span>
          </label>
          <input
            type="text"
            id="00NU7000005zuX3"
            name="Policy_Number__c"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
            autocomplete="off"
          />
        </div>

        <div class="mb-4">
          <label for="00NU7000005zuLl" class="block text-sm font-medium text-gray-700">
            Effective Date (MM/DD/YYYY)<span class="star">*</span>
          </label>
          <input
            type="text"
            id="00NU7000005zuLl"
            name="Date__c"
            placeholder="MM/DD/YYYY"
            maxlength="10"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            autocomplete="off"
          />
        </div>

         <div>
    <label for="00NU700000616Sv" class="block text-sm font-medium text-gray-700">
      Please Enter the VIN of Vehicle to Remove
      <span class="star">*</span>
    </label>
    <input
      id="00NU700000616Sv"
      name="VIN_number__c"
      maxlength="255"
      size="20"
      required
      type="text"
      class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
      autocomplete="off"
    />
  </div>
      </section>
      
      <!-- Hidden Salesforce fields -->
      <input type="hidden" name="oid" value="00DU7000006EuID" />
      <input
        type="hidden"
        name="retURL"
        value="https://bennettandporter.com/"
      />
      <input
        type="hidden"
        name="first_name"
        value="Progressive Remove Vehicle"
      />
      <input type="hidden" name="delete_Action_Form__c" value="1" />
      <input type="hidden" name="last_name" value="Test" />
      <input type="hidden" name="status" value="New" />
      <input type="hidden" name="phone" value="13466836129" />
      <input type="hidden" name="lead_source" value="Web Form" />
      <input type="hidden" id="00NU7000007OdKL" name="Carrier__c" value="Progressive" />
      <input
        type="hidden"
        name="company"
        value="Progressive Remove Vehicle"
      />
      <!-- FIELDS FOR DATA CAPTURE -->
      <input type="hidden" id="formDataJson" name="Form_Captured_Data__c" value="" />
      <input type="hidden" id="missingFormData" name="Form_Missing_Data__c" value="" />

      <div class="flex justify-end mt-6">
        <button
          type="button"
          id="reviewBtn"
          class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-blue-700 transition"
        >
          Review and Submit
        </button>
      </div>
    </form>

    <!-- Confirmation Dialog -->
    <div
      id="dialog"
      class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50"
      role="dialog"
      aria-modal="true"
      aria-labelledby="dialogTitle"
    >
      <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-lg text-gray-800">
        <h3 id="dialogTitle" class="text-lg font-semibold mb-4"></h3>
        <ul id="missingFieldsList" class="mb-4 text-red-600 text-sm"></ul>
        <div class="flex justify-end space-x-3" id="dialogButtons">
          <button
            id="proceedBtn"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-medium"
          >
            Proceed to End Request
          </button>
          <button
            id="editBtn"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 font-medium"
          >
            Edit
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("mainForm");
        const reviewBtn = document.getElementById("reviewBtn");
        const dialog = document.getElementById("dialog");
        const dialogTitle = document.getElementById("dialogTitle");
        const missingFieldsList = document.getElementById("missingFieldsList");
        const proceedBtn = document.getElementById("proceedBtn");
        const editBtn = document.getElementById("editBtn");

        // Pikaday date picker for Effective Date (UNCHANGED)
        if (window.Pikaday) {
          new Pikaday({
            field: document.getElementById("00NU7000005zuLl"),
            format: "MM/DD/YYYY",
            toString(date) {
              const d = String(date.getDate()).padStart(2, "0");
              const m = String(date.getMonth() + 1).padStart(2, "0");
              const y = date.getFullYear();
              return `${m}/${d}/${y}`;
            },
            parse(dateString) {
              const [m, d, y] = dateString.split("/");
              return new Date(y, m - 1, d);
            },
          });
        }

        // Map radio buttons to hidden select (UNCHANGED)
        const radios = document.querySelectorAll('input[name="requestTypeRadios"]');
        const hiddenSelect = document.getElementById("00NU7000006IOzh");

        function syncRequestType() {
          const checkedRadio = document.querySelector('input[name="requestTypeRadios"]:checked');
          hiddenSelect.value = checkedRadio ? checkedRadio.value : "";
        }

        radios.forEach((radio) => {
          radio.addEventListener("change", syncRequestType);
        });

        if (hiddenSelect.value !== "") {
          const matchedRadio = document.querySelector(`input[name="requestTypeRadios"][value="${hiddenSelect.value}"]`);
          if (matchedRadio) matchedRadio.checked = true;
        } else {
          hiddenSelect.value = "";
        }

        syncRequestType();

        // NEW: Define fields to validate and capture
        const fieldData = [
          { id: "email", label: "Email", type: "email" },
          { radioGroupName: "requestTypeRadios", label: "Select the Request Type:" },
          { id: "00NU7000005zuX3", label: "Policy Number" },
          { id: "00NU7000005zuLl", label: "Effective Date (MM/DD/YYYY)", type: "date" },
          { id: "00NU700000616Sv", label: "Please Enter the VIN of Vehicle to Remove" }
        ];

        let formDataJsonInput = document.getElementById("formDataJson");
        let missingFormDataInput = document.getElementById("missingFormData");

        // NEW: Validate required fields (ENHANCED)
        function validateFields() {
          const missing = [];
          fieldData.forEach((field) => {
            if (field.radioGroupName) {
              const radios = document.querySelectorAll(`input[name="${field.radioGroupName}"]`);
              const checked = [...radios].some((r) => r.checked);
              if (!checked) missing.push(field.label);
              return;
            }
            const input = document.getElementById(field.id);
            if (!input) return;

            let isValid = true;
            if (field.type === "email") {
              isValid = input.value.trim() && input.checkValidity();
            } else if (field.type === "date") {
              const val = input.value.trim();
              const dateRegex = /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(1[0-9]{3}|2[0-9]{3}|30[0-9]{2})$/;
              isValid = val && dateRegex.test(val);
            } else {
              isValid = input.value.trim();
            }

            if (!isValid) {
              missing.push(field.label);
            }
          });
          return missing;
        }

        // NEW: Prevent direct form submit
        form.addEventListener("submit", function(e) {
          e.preventDefault();
          reviewBtn.click();
        });

        // ENHANCED: Review button with data capture
        reviewBtn.addEventListener("click", () => {
          const missing = validateFields();

          // NEW: Capture completed data
          const completedData = [];
          fieldData.forEach(field => {
            if (field.radioGroupName) {
              const radios = document.querySelectorAll(`input[name="${field.radioGroupName}"]`);
              const checkedRadio = [...radios].find(r => r.checked);
              if (checkedRadio) {
                completedData.push(`${field.label} = ${checkedRadio.value}`);
              }
            } else {
              const input = document.getElementById(field.id);
              if (input) {
                const value = input.value.trim();
                if (value) {
                  completedData.push(`${field.label} = ${value}`);
                }
              }
            }
          });

          // NEW: Store data in hidden fields for Salesforce
          formDataJsonInput.value = completedData.join('\n');
          missingFormDataInput.value = missing.join('\n');

          // Show dialog
          if (missing.length) {
            dialogTitle.textContent = "Below Mandatory Fields are missing and the Team will contact you shortly.";
            missingFieldsList.innerHTML = missing.map(f => `<li>${f}</li>`).join("");
          } else {
            dialogTitle.textContent = "All mandatory fields are completed. Ready to submit your request?";
            missingFieldsList.innerHTML = "";
          }

          dialog.classList.remove("hidden");
        });

        // Dialog handlers (UNCHANGED)
        editBtn.addEventListener("click", () => {
          dialog.classList.add("hidden");
        });

        proceedBtn.addEventListener("click", () => {
          dialog.classList.add("hidden");
          form.submit();
        });

        window.addEventListener("click", (e) => {
          if (e.target === dialog) {
            dialog.classList.add("hidden");
          }
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && !dialog.classList.contains("hidden")) {
            dialog.classList.add("hidden");
          }
        });
      });
    </script>
  </body>
</html>
